<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      Listado de Ocupantes
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      Ocupantes
    </ion-list-header>
    <button ion-item *ngFor="let occupant of occupants | async" icon-start>
      <ion-icon name="contact" [color]="primary" item-start></ion-icon>
      <h2>{{ occupant.name }}</h2>
      <h3>{{ occupant.dni }}</h3>
    </button>
  </ion-list>
</ion-content>
